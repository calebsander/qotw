<html>
	<head>
		<STANDARD_INCLUDES />
		<title>Archives</title>
		<script>
			$.ajax({
				'url': '/api/archives',
				'dataType': 'json',
				'success': function(response) {
					var table = $('table#archive-entries>tbody')
					for (var message = 0; message < response.messages.length; message++) {
						table.append(
							$('<tr>').append(
								$('<td>').text(formatDate(new Date(response.messages[message].timestamp)))
							).append(
								$('<td>').append(
									$('<a>').attr('href', '/viewmessage?id=' + response.messages[message].messageID).text(response.messages[message].title)
								)
							)
						)
					}
				}
			})
		</script>
		<style>
			a {
				color:#3498db;
			}
		</style>
	</head>
	<body>
		<STANDARD_NAVBAR />
		<div id = 'body'>
			<table id = 'archive-entries' class = 'table table-striped'>
				<thead>
					<tr>
						<th>Date</th>
						<th>Title</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</body>
</html>
