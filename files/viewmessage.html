<html>
	<head>
		<STANDARD_INCLUDES />
		<title>Message</title>
		<script>
			$(document).ready(function() {
				$.ajax({
					'url': '/api/message',
					'type': 'GET',
					'data': {
						'id': params.id
					},
					'dataType': 'json',
					'success': function(response) {
						if (response.success) {
							$('title').text(response.title);
							$('p#message-body').html(response.body.replace(/\n/g, '<br />'));
						}
						else alert(response.message);
					}
				});
			});
		</script>
	</head>
	<body class = 'allow-overflow'>
		<STANDARD_NAVBAR />
		<p id = 'message-body'></p>
	</body>
</html>
